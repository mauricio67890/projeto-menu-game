<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character Select</h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/PROJETO CDZ-IMAGENS/download (1).jpg" alt="personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2>Seya de Pegasus</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem seleconado" id="seya-de-pegasos" data-name="Seya de Pegasos">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/PROJETO CDZ-IMAGENS/7244675.png" alt="Armadura de Pegasos">
                </li>

                <li class="personagem" id="shiryu-de-dragao" data-name="Shiryu de Dragão">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/PROJETO CDZ-IMAGENS/1773169.png" alt="Armadura de Dragão">
                </li>

                <li class="personagem" id="ikki-de-fenix" data-name="Ikki de Fênix ">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/PROJETO CDZ-IMAGENS/2319340.png" alt="Armadura de Fênix">
                </li>

                <li class="personagem" id="shun-de-andromeda" data-name="Shun de Andrômeda ">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/PROJETO CDZ-IMAGENS/1682542.jpg" alt="Armadura de Andrômeda">
                </li>

                <li class="personagem" id="hyoga-de-cisne" data-name="Hyoga de Cisne ">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/PROJETO CDZ-IMAGENS/5654833.jpg" alt="Armadura de Cisne">
                </li>

                <li class="personagem jogador-2-seleconado" id="ban-de-leao-menor" data-name="Ban de Leão Menor">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/PROJETO CDZ-IMAGENS/2679498.png" alt="Armadura de Leão Menor">
                </li>

                <li class="personagem" id="jabu-de-unicornio" data-name="Jabu de Unicórnio">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/PROJETO CDZ-IMAGENS/2026209.png" alt="Armadura de Unicórnio">
                </li>

                <li class="personagem" id="ichi-de-hidra" data-name="Ichi de Hidra ">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/PROJETO CDZ-IMAGENS/4838577.png" alt="Armadura de Hidra">
                </li>

                <li class="personagem" id="nachi-de-lobo" data-name="Nachi de Lobo ">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/PROJETO CDZ-IMAGENS/5128978.png" alt="Armadura de Lobo">
                </li>


            </ul>

            <div class="personagem-grande personagem-jogador-2"></div>
            <img src="./src/imagens/PROJETO CDZ-IMAGENS/download.jpg" alt="personagem selecionado jogador 1" id="personagem-jogador-1">
            <div class="nome">
                    <h2>Ban de leão Menor</h2>
            </div>
        </div>
    </main>
</body>
</html>
